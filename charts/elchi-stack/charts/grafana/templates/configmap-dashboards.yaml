apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: {{ .Release.Namespace }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /etc/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Release.Namespace }}
data:
  elchi-dashboard.json: |-
{{ .Files.Get "dashboards/elchi-dashboard.json" | indent 4 }}
  elchi-minimal-dashboard.json: |-
{{ .Files.Get "dashboards/elchi-minimal-dashboard.json" | indent 4 }}
