{{- if .Values.global.installVictoriaMetrics }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoriametrics
  namespace: {{ $.Release.Namespace }}
  labels:
    app: victoriametrics
    {{- include "victoriametrics.labels" . | nindent 4 }}
spec:
  serviceName: victoriametrics
  replicas: 1
  selector:
    matchLabels:
      app: victoriametrics
  template:
    metadata:
      labels:
        app: victoriametrics
        {{- include "victoriametrics.labels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: victoriametrics
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        {{- if $.Values.global.timezone }}
        env:
        - name: TZ
          value: "{{ $.Values.global.timezone }}"
        {{- end }}
        ports:
        - containerPort: 8428
          name: http
        args:
        - -storageDataPath=/victoria-metrics-data
        - -retentionPeriod={{ .Values.retentionPeriod }}
        - -httpListenAddr=0.0.0.0:8428
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - name: storage
          mountPath: /victoria-metrics-data
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.global.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
{{- end }}