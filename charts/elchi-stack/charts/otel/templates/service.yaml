apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: {{ $.Values.global.namespace }}
  labels:
    app: otel-collector
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.grpcPort }}
    targetPort: 4317
    protocol: TCP
    name: grpc
  - port: {{ .Values.service.httpPort }}
    targetPort: 4318
    protocol: TCP
    name: http
  selector:
    app: otel-collector 