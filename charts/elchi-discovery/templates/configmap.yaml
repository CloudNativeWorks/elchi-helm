apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elchi-discovery.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "elchi-discovery.labels" . | nindent 4 }}
data:
  config.yaml: |
    elchi:
      # Bearer token for API authentication (format: uuid--project)
      token: {{ .Values.config.token | quote }}

      # API endpoint to send discovery results
      # Supports: http://host, https://host, http://host:port, https://host:port
      # Leave empty to disable API sending (only stdout output)
      api_endpoint: {{ .Values.config.apiEndpoint | quote }}

      # Skip TLS certificate verification (use with caution in production)
      insecure_skip_verify: {{ .Values.config.insecureSkipVerify }}

    log:
      # Log level: debug, info, warn, error
      level: {{ .Values.config.log.level | quote }}

      # Log format: text, json
      format: {{ .Values.config.log.format | quote }}

      # Log output: stdout, stderr
      output: {{ .Values.config.log.output | quote }}
    
    discovery_interval: {{ .Values.discoveryInterval }}
    {{- if .Values.clusterName }}
    cluster_name: {{ .Values.clusterName | quote }}
    {{- end }}