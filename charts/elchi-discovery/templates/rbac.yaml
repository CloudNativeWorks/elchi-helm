{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "elchi-discovery.fullname" . }}
  labels:
    {{- include "elchi-discovery.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "elchi-discovery.fullname" . }}
  labels:
    {{- include "elchi-discovery.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "elchi-discovery.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "elchi-discovery.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}